linters:
  disable-all: true
  enable:
    - errcheck
    - golint
    - gocyclo
    - ineffassign
    - unconvert
    - misspell
    - govet
linters-settings:
  gocyclo:
    min-complexity: 11
  errcheck:
    ignore: fmt:.*,io/ioutil:^Read.*,github.com/spf13/cobra:MarkFlagRequired,github.com/spf13/viper:BindPFlag
  golint:
    min-confidence: 1.1
issues:
  exclude:
    - composite
run:
  tests: false
